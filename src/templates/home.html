<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoFinder: AI-Powered Exoplanet Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* [1] Keyframes for Animation Effects */
        @keyframes subtleGlow {
            0% { box-shadow: 0 0 10px rgba(102, 252, 241, 0.4); }
            50% { box-shadow: 0 0 20px rgba(102, 252, 241, 0.7); }
            100% { box-shadow: 0 0 10px rgba(102, 252, 241, 0.4); }
        }

        @keyframes subtlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }

        /* [2] Adjusted Color Variables for Darker Contrast */
        :root {
            --bg-dark: #0f1621; /* Deep Dark Blue/Black */
            --text-light: #e0e6ed; /* Off-White for high contrast */
            --accent-blue: #00d4ff; /* Brighter Cyan for focus */
            --button-hover: #00b3e6;
        }

        /* Base Body Style Adjustment */
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            position: relative;
        }
        
        /* [3] Starfield Container for Background Effect */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Create small, white, randomly positioned stars using radial gradient */
            background-image: radial-gradient(2px 2px at 20% 30%, #e0e6ed, transparent),
                              radial-gradient(1.5px 1.5px at 70% 80%, #c5c8c6, transparent),
                              radial-gradient(1px 1px at 90% 10%, #e0e6ed, transparent),
                              radial-gradient(2.5px 2.5px at 40% 50%, #ffffff, transparent);
            background-repeat: repeat;
            background-size: 500px 500px;
            /* Subtly animate the position to simulate movement/twinkling */
            animation: starTwinkle 50s linear infinite alternate;
        }


        .landing-container {
            min-height: 100vh; /* Use full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            background: rgba(15, 22, 33, 0.6); /* Semi-transparent overlay for readability */
        }

        .landing-container h1 {
            font-size: 5rem; /* Use rem for scalability */
            color: var(--accent-blue);
            margin-bottom: 15px;
            /* Apply a subtle, pulsing glow effect */
            animation: subtleGlow 3s ease-in-out infinite;
            letter-spacing: 2px;
        }
        /* Mobile adjustment for H1 */
        @media (max-width: 600px) {
            .landing-container h1 {
                font-size: 3.5rem;
            }
        }

        .landing-container p {
            font-size: 1.6rem;
            color: var(--text-light);
            margin-bottom: 50px;
            max-width: 900px;
            font-weight: 300;
        }
        /* Mobile adjustment for P */
        @media (max-width: 600px) {
            .landing-container p {
                font-size: 1.2rem;
            }
        }

        .cta-group {
            display: flex;
            justify-content: center;
            /* Removed flex-wrap and gap since only one button remains */
        }

        .cta-button {
            display: inline-block;
            padding: 18px 50px; /* Adjusted padding for single button focus */
            border-radius: 50px; /* Make buttons pill-shaped */
            font-weight: bold;
            font-size: 1.5rem; /* Slightly larger font */
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            animation: subtlePulse 5s ease-in-out infinite; /* Breathing animation */
            min-width: 250px; /* Ensure button is wide */
        }
        
        /* Mobile adjustment for CTA button */
        @media (max-width: 400px) {
            .cta-button {
                width: 100%;
                font-size: 1.2rem;
                min-width: unset;
            }
        }

        /* Styling for the single Start Button */
        .start-btn {
            background-color: var(--accent-blue);
            color: var(--bg-dark);
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.8); /* Stronger shadow for main CTA */
        }

        .start-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-4px) scale(1.05); /* Stronger lift effect on hover */
            box-shadow: 0 0 35px rgba(0, 212, 255, 1);
        }
        
        .mission-credits {
            margin-top: 60px;
            font-size: 1rem;
            color: #6a7c93; /* Subtle blue-gray credit text */
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- New Starfield Background Element -->
    <div class="starfield"></div>
    
    <div class="landing-container">
        <h1>ðŸ”­ ExoFinder</h1>
        <p>A machine learning platform for classifying planetary candidates from NASA's Kepler, K2, and TESS transit survey data.</p>
        
        <div class="cta-group">
            <!-- Updated to a single button linking to index.html -->
            <a href="index.html" class="cta-button start-btn">
                START RESEARCH
            </a>
        </div>
        
        <p class="mission-credits">
            Built with Open-Source Data | Focused on Scientific Transparency
        </p>
    </div>
</body>
</html>
